<div id="login-section" class="login-container">
  <h2>Login</h2>
  <form
    id="loginForm"
    action="javascript:void(0);"
    onsubmit="loginUser(); return false;"
  >
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input (input)="mensajeError=''" [(ngModel)]="usuario" type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
        <label for="clave">Clave:</label>
        <input [(ngModel)]="clave" type="password" id="clave" name="clave" required />
        <p>Usuario: {{usuario}} y Contraseña: {{clave}}</p>
      </div>
    <div id="errorContainer" class="error-message">
      @if(mensajeError != ""){
      <p class="error">
        {{ mensajeError }}
      </p>
      }
    </div>
    <!-- Contenedor para mensajes de error -->
    <button [disabled]="!usuario.trim() || !clave.trim()" type="submit" class="btn login-btn" (click)="login()">Iniciar Sesión</button>
    <button type="button" class="btn register-btn" (click)="cargarLogup()">
      Registrarse
    </button>
  </form>
</div>
