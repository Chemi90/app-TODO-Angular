<!-- Registro -->
<div id="register-section" class="register-container">
  <h2>Registro</h2>
  <form id="registerForm" #logupForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        [(ngModel)]="logupForm.value.nombre"
        type="text"
        id="name"
        name="nombre"
        required
      />
    </div>
    <div class="form-group">
      <label for="new-username">Usuario:</label>
      <input
        [(ngModel)]="logupForm.value.usuario"
        type="text"
        id="user"
        name="usuario"
        required
      />
    </div>
    <!--
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        [(ngModel)]="logupForm.value.email"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        type="email"
        id="email"
        name="email"
        required
      />
      @if (!logupForm.controls['email'].valid &&
      logupForm.controls['email'].touched) {
      <span>El formato de emailno es valido</span>
      }
    </div>
  -->
    <div class="form-group">
      <label for="password">Clave:</label>
      <input
        minlength="3"
        [(ngModel)]="logupForm.value.clave"
        type="password"
        id="password"
        name="clave"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Clave:</label>
      <input
        [(ngModel)]="logupForm.value.confirmPassword"
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>
    <div id="errorContainer" class="error-message"></div>
    <!-- Contenedor para mensajes de error -->
    <button
      type="submit"
      class="btn signup-btn"
      [disabled]="
        !logupForm.valid ||
        logupForm.value.clave.trim() !=
          logupForm.value.confirmPassword.trim()
      "
      (click)="registrarse(logupForm)"
    >
      Registrarse
    </button>
    <button type="button" class="btn login-btn" (click)="cargarLogin()">
      Volver al Login
    </button>
    <pre>{{ logupForm.value | json }}</pre>
  </form>
</div>
